<head>
  <meta charset="utf-8">
  <title>Remodal example</title>
  
  <meta name="description" content="Remodal example">

  <link rel="stylesheet" href="css/remodal.css">

<body>
 

<div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
  <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
  <div>
  <!-- / Add your form code start /-->
    <h1>Your offer</h1>
   
     <form id="jazzy_deal_7d48dd27acfd" action="https://app.jazzydeal.com/subscriptions/7d48dd27acfd" method="post">
     <ul class="input-list style-1 clearfix">
      <li>
        <p>
            <label for="jd_custom_name">Name: </label>
            <input type="text" name="jd_custom_name" id="jd_custom_name" placeholder="Enter your name" required/><br />
        </p>
      </li>

      <li>
        <p>
            <label for="jd_custom_email">Email: </label>
            <input type="email" name="jd_custom_email" id="jd_custom_email" placeholder="Enter your email" required/><br />
        </p>
      </li>

      <p>
          <input class="remodal-confirm" type="submit" name="submit" />    
      </p>   
      </ul>
  </form> 
   <!-- / Add your form code emd /-->
  </div>

<div data-remodal-id="modal2" role="dialog" aria-labelledby="modal2Title" aria-describedby="modal2Desc">
  <div>
    <h2 id="modal2Title">Another one window</h2>
    <p id="modal2Desc">
      Hello!
    </p>
  </div>
  <br>
  <button data-remodal-action="confirm" class="remodal-confirm">Hello!</button>
</div>

<script src="js/jquery.js"></script>
<script src="js/client.js"></script>
</body>
